    <script type="text/ecmascript" xlink:type="simple" xlink:show="other" xlink:actuate="onLoad">

        function play_anim(evt) {
            var obj = evt.target;
            var obj_fill = obj.getAttribute("fill");
            var obj_x = obj.getAttribute("x");
            var obj_rx = obj.getAttribute("rx");
            var obj_width = obj.getAttribute("width");
            if (obj_rx == "0") {
                var timer = setInterval(toRight, 5);
            } else if (obj_rx == "10") {
                var timer = setInterval(toLeft, 5);
            }

            function toRight() {
                if ((parseInt(obj_x, 10) + parseInt(obj_width, 10) + 1) & gt;= 785) {
                    clearInterval(timer);
                    obj.setAttribute("rx", "10");
                } else {
                    var x = parseInt(obj_x, 10);
                    x = x + 1;
                    obj_x = String(x);
                    obj.setAttribute("x", obj_x);
                    obj.setAttribute("rx", "5");
                }
            }

            function toLeft() {
                if (parseInt(obj_x, 10) & lt;= 321) {
                    clearInterval(timer);
                    obj.setAttribute("rx", "0");
                } else {
                    var x = parseInt(obj_x, 10);
                    x = x - 1;
                    obj_x = String(x);
                    obj.setAttribute("x", obj_x);
                    obj.setAttribute("rx", "5");
                }
            }
        }

    </script>
